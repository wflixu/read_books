<!DOCTYPE html>
<html lang="en" ng-app="myApp">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="./../lib/angular.js"></script>
    <script src="./../lib/angular-route.js"></script>
    <script src="./../lib/angular-animate.js"></script>
    <title>22-2 css3 动效</title>
    <style>
      .box {
        width: 200px;

        height: 300px;

        border: 1px solid #999;
      }

      .fade-in {
        transition: 2s linear all;

        -webkit-transition: 2s linear all;
      }

      .fade-in:hover {
        width: 300px;

        height: 300px;
      }

      .fade-in.ng-enter {
        opacity: 0;
      }

      .fade-in.ng-enter.ng-enter-active {
        opacity: 1;
      }

      .fade-in.ng-leave {
        opacity: 1;
      }

      .fade-in.ng-leave.ng-leave-active {
        opacity: 0;
      }

      @keyframes firstAnimation {
        0% {
          background-color: yellow;
        }
        100% {
          background-color: black;
        }
      }

      .fade-in:hover {
        -webkit-animation: 2s firstAnimation;
        animation: 2s firstAnimation;
      }
    </style>
  </head>

  <body>
    <div ng-controller="MyController">
      <button ng-click="sayHello()">Hello</button>
      <div ng-if="modal.show" class="fade-in box"></div>
    </div>
  </body>

  <script>
    angular
      .module('myApp', ['ngAnimate'])
      .controller('MyController', function($scope) {
        $scope.modal = {
          show: false
        };
        $scope.sayHello = function() {
          $scope.modal.show = !$scope.modal.show;
        };
      });
  </script>
</html>
