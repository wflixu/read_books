<!DOCTYPE html>
<html lang="en" ng-app="myApp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="./../lib/angular.js"></script>
    <title>8-2自定义指令 当前作用域</title>
</head>

<body>
    <p>we can access :{{ rootpro}}</p>
    <div ng-controller="myCtrl">
        <p>we can accet: {{rootpro}}</p>
        and {{currentpro}}
        <div ng-controller="childCtrl">
            <p>
                we can access:{{
                    rootpro
                }} and
                {{currentpro}} and {{ childpro}}
            </p>
            <p>{{allpro}}</p>
        </div>
    </div>
   
</body>
<script>
        var app = angular.module('myApp', []);
        app.run(function($rootScope){
            $rootScope.rootpro ="root  scope"
        })
      
        app.controller('myCtrl', ['$scope','$filter',function ($scope,$filter) {
            $scope.currentpro=" parent scope";
         }]);
        app.controller('childCtrl', ['$scope','$filter',function ($scope,$filter) {
            $scope.childpro=" child scope";
            $scope.allpro = "all="+ $scope.rootpro+'-'+$scope.currentpro+'-=='+$scope.childpro;
         }]);


    </script>
</html>
