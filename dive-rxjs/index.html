<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.bootcss.com/rxjs/5.5.8/Rx.js"></script>
    <title>Document</title>
</head>
<body>
    <button id="minus">-</button><span id="count">1</span><button id="plus">+</button>

    <script>
       const  plus$  = Rx.Observable.fromEvent(document.querySelector('#plus'),'click');
       const minus$  = Rx.Observable.fromEvent(document.querySelector('#minus'),'click');
        Rx.Observable.merge(plus$.mapTo(1),minus$.mapTo(-1)).scan((count,delta)=>count+delta,0).subscribe(
            currentCount=>{
                document.querySelector('#count').innerHTML = currentCount;
            }
        )

    </script>
</body>
</html>
