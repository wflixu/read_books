    <div id="my" onmouseout="mouseoutFn()" onmouseover="mouseoverFn()" style="background-color:red;height:100px;width:100px;">
        
    </div>

    <script>
        let div =  document.getElementById('my');
        div.addEventListener('mouseout',function  (event) {
          console.log('mouseout',event.relatedTarget);
        });
        div.addEventListener('mouseover',function (event) {
            console.log('mouseover',event.relatedTarget);
        })

        window.addEventListener('unload',function(){
            alert('unload');
            
        })
        window.addEventListener('beforeunload',function(event){
            event.returnValue = 'are you sure?';
            return 'are you sure';
            alert('beforeunload');
        })
    
    </script>
