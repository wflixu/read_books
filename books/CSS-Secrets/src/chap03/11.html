<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>11 菱形图片</title>
    <style>
      .picture{
          width:400px;
          height:400px;
          transform: rotate(45deg);
          overflow: hidden;

      }
      .picture>img{
          max-width: 100%;
          max-height: 100%;
          transform: rotate(-45deg) scale(1.42);
      }

      .picture2>img {
          clip-path: polygon(50% 0 , 100% 50%,50% 100%,0 50%);
          transition: 1s clip-path;
      }
      .picture2>img:hover{
          clip-path: polygon(0 0 ,100% 0,100% 100%,0 100%);
      }
    
    </style>

</head>
<body>
    <div class="picture">
        <img src="https://s2.ax1x.com/2019/04/29/E3bfuF.md.jpg" alt="" srcset="">
    </div>
    <div class="picture2">
        <img src="https://s2.ax1x.com/2019/04/29/E3bfuF.md.jpg" alt="" srcset="">
    </div>
</body>
</html>
