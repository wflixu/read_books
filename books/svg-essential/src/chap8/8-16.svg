<svg width="400px" height="300px" xmlns="http://www.w3.org/2000/svg" 
     xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 400 300">
    <defs>
       <pattern id="tile" x="0" y="0" width="20%" height="20%"
          patternUnits="ojectBoundingBox">
          <path d="M 0 0 Q 5 20 10 10 T 20 20"
              fill="none" stroke="black" stroke-width="" />
          <path d="M 0 0 h 20 v 20 h -20 z"
              fill="none" stroke="black" stroke-width="" />
       </pattern>
       <pattern id="skewed_tile" patternTransform="skewY(15)" xlink:href="#tile">

       </pattern>
       <linearGradient id="plain"
         >
         <stop offset="0%" stop-color="#fc0" stop-opacity=""/> 
         <stop offset="50%" stop-color="#c69" stop-opacity=""/> 
         <stop offset="100%" stop-color="#6cg" stop-opacity=""/> 
       </linearGradient>
       <linearGradient id="skewed_gradient" gradientTransform="skewX(30)" xlink:href="#plain"></linearGradient>
    </defs>

    <rect x="20" y="10" width="100" height="100" style="fill:url(#tile);stroke:black;"/>
    <rect x="135" y="10" width="100" height="100" style="fill:url(#skewed_tile);stroke:black;"/>
    <rect x="20" y="120" width="100" height="50" style="fill:url(#plain);stroke:black;"/>
    <rect x="20" y="190" width="100" height="50" style="fill:url(#skewed_gradient);stroke:black;"/>
</svg>