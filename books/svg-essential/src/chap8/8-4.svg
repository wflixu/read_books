<svg width="400px" height="300px" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 400 300">
    <defs>
        <pattern id="tile" x="0" y="0" width=".2" height=".2" 
        patternUnits="objectBoundingBox"
        patternContentUnits="objectBoundingBox"
        >
            <path d="M 0 0 Q .05 .20 .10 .10 T .20 .20" fill="none" stroke="black" stroke-width="0.01"/>
            <path d="M 0 0 h 0.20 v 0.20 h -0.20z" fill="none" stroke="black" />
        </pattern>
    </defs>
    <g transform="translate(20,20)">
        <rect x="0" y="0" width="100" height="100" style="fill:url(#tile);stroke:black;"/>
    </g>
    <g transform="translate(135, 20)">
        <rect x="0" y="0" width="70" height="80" style="fill:url(#tile);stroke:black;"/>
    </g>
    <g transform="translate(220, 20)">
        <rect x="0" y="0" width="150" height="130" style="fill:url(#tile);stroke:black;"/>
    </g>
  
    
</svg>