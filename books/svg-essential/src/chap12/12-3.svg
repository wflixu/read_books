<svg width="400px" height="300px" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 400 300">
   <rect x="10" y="10" width="20" height="20" style="stroke:black;fill:#cfc">
      
      <animate attributeType="XML" attributeName="width" from="20" to="120" dur="8s" begin="0s" fill="freeze"/>
      <animate attributeType="XML" attributeName="height" from="20" to="120" dur="8s" begin="0s" fill="freeze"/>
   </rect>
   <circle cx="70" cy="70" r="20" style="fill:#ccf;stroke:black;">
      <animate attributeType="XML"
         attributeName="r"
         from="20" to="50"
         dur="4s"
         begin="2s"
         fill="freeze"/>
         />

         
   </circle>
</svg>