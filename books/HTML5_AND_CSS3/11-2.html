<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>11-2使用百度地图</title>
    <script src="http://api.map.baidu.com/api?v=2.0&ak=kAxnOXGb48oOrUZx2jWhqq36kpA59j9H">
    </script>
    <style>
        #container {
            width: 600px;
            height: 400px;
            margin: 0 auto;
            border: 1px solid #999;
        }
    </style>
</head>
<body>
h1>使用百度地图</h1>
<div id="container"></div>

<script>
    // 创建地图实例
    var map = new BMap.Map("container");

    // 创建点坐标
    var point = new BMap.Point(116.300984,39.916067);

    // 设置中心点坐标和地图级别(1~19)
    map.centerAndZoom(point, 15);

    //添加导航控件
    map.addControl(new BMap.NavigationControl());
    map.enableScrollWheelZoom(true);

    //添加缩放控件
    map.addControl(new BMap.ScaleControl());

    //添加概览图控件
    map.addControl(new BMap.OverviewMapControl());

    //添加地图类型控件
    map.addControl(new BMap.MapTypeControl());

    //添加覆盖物——Marker
    //var m = new BMap.Marker(point);
    var icon = new BMap.Icon('img/timg.png',new BMap.Size(24, 100));
    var m = new BMap.Marker(point, {icon:icon});
    map.addOverlay(m);

    //添加覆盖——文本标签
    var label = new BMap.Label('达内Web中心',{ position: point});
    map.addOverlay(label);
</script>
</body>
</html>
