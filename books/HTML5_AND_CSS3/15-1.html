<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>15-1</title>
    <style>
        .shadow{
            text-shadow:5px 5px 10px gray,40px 30px #f00;
            color:navy;
            font-size:50px;
            font-weight:bold;
            font-family: '宋体';
        }
        .word-break{
            word-break:keep-all;
        }
    </style>
</head>
<body>
<div class="shadow">
    你好
</div>
<div class="word-break">
    在 Internet explorer浏览器中，当word-break属性使用keep-all参数值时，对于中文来说，只有在半角空格或连字符或任意标点符号的地方换行，中文与中文之间不能换行
</div>
</body>
</html>
