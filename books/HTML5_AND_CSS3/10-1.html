<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>WebWorker 的使用情况！</title>
    <script>
        var worker = new Worker('10-3.js');
        worker.onmessage = function(event){
            alert('合计值为：'+event.data+'.');
        }
        function caculate(){
            var num = parseInt(document.getElementById('num').value,10);
            worker.postMessage(num);
        }
    </script>
</head>
<body>
<h1>从1到给定值得求和示例</h1>
输入数值：<input type="text" id="num"/>
<button onclick="caculate()">计算</button>
</body>
</html>
