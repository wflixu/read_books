<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>5-15canvas</title>

</head>
<body >
<h1>canvas 元素示例</h1>
<canvas id="canvas" width="400" height="300">

</canvas>
<script >

    function draw(id){
        var canvas=document.getElementById(id);
        if(canvas==null){
            return false;
        }
        var context = canvas.getContext('2d');
        context.fillStyle="#EEF";
        context.fillRect(0,0,400,300);
        var img= new Image();
        img.src="https://img1.doubanio.com/lpic/s4696737.jpg";
        img.onload=function(){
            drawImg(context,img);
        }
    }
    function drawImg(context,img){
        for(var i=0;i<7;i++){
            context.drawImage(img,0+i*50, 0+i*25,100,100);
        }
        context.drawImage(img,23,5,57,80,0,200,100,100);
    }
    window.onload=function (){
        draw("canvas");
    }

</script>
</body>
</html>
