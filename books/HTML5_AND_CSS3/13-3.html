<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>13-3</title>
    <style>
       li:first-child{
           background-color:yellow;
       }
        li:nth-child(2){
            background-color:skyblue;
        }
        li:nth-child(odd){
            background-color:red
        }
        li:nth-child(even){
            color:#f60;
        }
    </style>
</head>
<body>
<h2>列表A</h2>
<ul>
    <li>列表项目1</li>
    <li>列表项目2</li>
    <li>列表项目3</li>
    <li>列表项目4</li>
    <li>列表项目5</li>
</ul>
<h2>列表B</h2>
<ul>
    <li>B列表项目1</li>
    <li>B列表项目2</li>
    <li>B列表项目3</li>
    <li>B列表项目4</li>
    <li>B列表项目5</li>
    <li>B列表项目6</li>
</ul>
</body>
</html>
