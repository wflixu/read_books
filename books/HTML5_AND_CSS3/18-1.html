<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>18-1transform</title>
</head>
<body>
<div class="scale">
    scale示例文字
</div>
<div class="skew">
    skew使用方法
</div>
<div class="translate">
    translate使用方法
</div>
<div class="muli">
    transform综合使用
</div>
<style>
    .scale {
        width:300px;
        maigin:150px auto;
        background-color: yellow;
        text-align:center;
        transform:scale(0.5,2);
    }
    .skew{
        width:300px;
        maigin:150px auto;
        background-color: blue;
        text-align:center;
        transform:skew(30deg);
    }
    .translate{
        width:300px;
        maigin:150px auto;
        background-color: blue;
        text-align:center;
        transform:translate(50px,50px);
    }
    .muli {
        width:300px;
        maigin:150px auto;
        background-color: purple;
        text-align:center;
        transform:translate(150px,200px) scale(0.75) rotate(75deg);
    }
</style>
</body>
</html>
