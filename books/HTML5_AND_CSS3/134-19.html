<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>13-19</title>
    <script>
        function radio_onchange (){
            var radio = document.getElementById("radio");
            var txt = document.getElementById('txt');
            if(radio.checked){
                txt.disabled='';
            }else{
                txt.value='';
                txt.disabled='disabled';
            }
        }
    </script>
    <style>
        input[type="text"]:enabled{
            background-color:yellow;
        }
        input[type="text"]:disabled{
            background-color:purple;
        }
    </style>
</head>
<body>
<form action="#">
    <input type="radio" name="radio" onchange="radio_onchange();" id="radio"/>可用</radio>
    <input type="radio" name="radio" onchange="radio_onchange();"/>不可用</radio><br/>
    <input type="text" id="txt"/>

</form>
</body>
</html>
