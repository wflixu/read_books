<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>16-9run-in&compact</title>
    <style>
        #runin dt{
            display:run-in;
            border: 2px solid red;
        }
        #compact dt{
            border:2px solid blue;
            display:compact;

        }
        dd{
            margin-left:100px;
            background-color:yellow;
        }
    </style>
</head>
<body>
<dl id="runin">
    <dt>名词一</dt>
    <dd>关于名词一的解释
    </dd>
</dl>
<dl id="compact">
    <dt>名词二</dt>
    <dd>关于名词二的解释</dd>
</dl>
</body>
</html>
