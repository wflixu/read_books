<!DOCTYPE html>
<html lang="en" ng-app="myApp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="./../lib/angular.js"></script>
    <title>10-3 指令配置 指令作用域 </title>
    <style>
    </style>
</head>

<body>
    <div ng-init="someProperty = 'some data'">
        <div ng-init="siblingProperty='moredata'"> Inside Div Two: {{ aThirdProperty }}
            <div ng-init="aThirdProperty = 'data for 3rd property'" ng-controller="SomeController"> 
                Inside Div Three:
                {{ aThirdProperty }}
                <div ng-init="aFourthProperty">
                    Inside Div Four: {{ aThirdProperty }}

                </div>
            </div>
        </div>
    </div>
</body>
<script>
    angular.module('myApp', []).controller('SomeController', function ($scope) {
        // 可以留空，但需要被定义
    })
</script>

</html>
