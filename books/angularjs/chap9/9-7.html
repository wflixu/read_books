<!DOCTYPE html>
<html lang="en" ng-app="myApp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="./../lib/angular.js"></script>
    <title>9-6 ng-repeat</title>
    <style>
        .odd {
            background-color: blue;
        }

        .even {
            background-color: red;
        }
    </style>
</head>

<body>
    <ul ng-controller="PeopleController">
        <li ng-repeat="person in people" ng-class="{even: !$even, odd: !$odd}"> {{person.name}} lives in
            {{person.city}} </li>
    </ul>
</body>
<script>
    angular.module('myApp', []).controller('PeopleController', function ($scope) {
    $scope.people = [{ name: "Ari", city: "San Francisco" }, {
        name: "Erik",
        city: "Seattle"
    }];
    });
</script>

</html>
