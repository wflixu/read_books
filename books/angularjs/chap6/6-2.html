<!DOCTYPE html>
<html lang="en" ng-app="myApp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.8/angular.js"></script>
    <title>6-2 插值字符串</title>
</head>

<body>
    <div ng-controller="myCtrl">
         <input type="email" ng-model="to" placeholder="recipient">
         <textarea ng-model="emailBody" id="" cols="30" rows="10"></textarea>
        <pre>
                {{previewText}}
        </pre>
        
    </div>
   
</body>
<script>
        var app = angular.module('myApp', []);
      
        app.controller('myCtrl', ['$scope','$interpolate',function ($scope,$interpolate) {
             $scope.to="kkkkk";
             $scope.emailBody="hell {{ to }} a;lsdkf; "
             $scope.$watch('emailBody',function(body){
                 if(body){
                    var template = $interpolate(body);
                     $scope.previewText=template({to:$scope.to})
                 }
             });
         }]);

    </script>
</html>
