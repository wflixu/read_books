
<section class="todoapp">
  <app-todo-header
    [hintText]="'what do you want!!!'"
    delay="400"
    (textChanges)="onTextChanges($event)"
    (onEnterUp)="addTodo()"
  ></app-todo-header>
  <app-todo-list
    [todos]="todos|async"
    (onRemoveTodo)="removeTodo($event)"
    (onToggleTodo)="toggleTodo($event)"
     (onToggleAll)="toggleAll()" ></app-todo-list>

  <app-todo-footer [itemCount]="(todos|async)?.length"
  (onClear)="clearCompleted()"
  ></app-todo-footer>
</section>
