<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script src="http://api.map.baidu.com/api?v=2.0&ak=iNRD8iIAjCuobjHgg72ukB5ghbKpsaj4">
    </script>
    <style>
        #container {
            width: 600px;
            height: 400px;
            margin: 0 auto;
        }
        #cont{
            width: 600px;
            height: 400px;
            margin: 0 auto;
            border: 1px solid #999;
        }
    </style>
</head>

<body>
<h1>使用百度地图</h1>
<h3>反向解析：地名->坐标</h3>
<div id="container"></div>
<div id="cont"></div>

<script>
    var map = new BMap.Map("container");

    var coder = new BMap.Geocoder();
    coder.getPoint('西安市团结南路',function(point){
        map.centerAndZoom(point, 20);

    })
</script>
<script>
    var map = new BMap.Map("cont");

    new BMap.Geolocation().getCurrentPosition(function(pos){
        console.log('成功获取到当前地理定位');
        console.log(pos);
        map.centerAndZoom(pos.point, 15);

        var m = new BMap.Marker(pos.point);
        map.addOverlay(m);
    })
</script>
</body>
</html>
