<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>13-16</title>
</head>
<body>
<h2>列表元素</h2>
<ul>
    <li>列表项目一</li>
    <li>列表项目二</li>
    <li>列表项目三</li>
    <li>列表项目四</li>
    <li>列表项目五</li>
    <li>列表项目六</li>
</ul>
<style>
    li:nth-child(1){
        background-color:yellow;
    }
    li:nth-child(2){
        background-color:limegreen;
    }
    li:nth-child(3){
        background-color:red;
    }
    li:nth-child(4){
        background-color:white;
    }
    </style>
