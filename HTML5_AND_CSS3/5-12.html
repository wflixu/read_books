<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>5-11canvas</title>

</head>
<body >
<h1>canvas 元素示例</h1>
<canvas id="canvas" width="400" height="300">

</canvas>
<script >

    function create5star(context){
        var n= 0,dx=100,dy= 0,s=50;
        context.beginPath();
        context.fillStyle = "rgba(255,5,5,0.25)";
        var x =Math.sin(0);
        var y = Math.cos(0);
        var dig = Math.PI/5*4;
        for(var i=0;i<5;i++){
            var x = Math.sin(i*dig);
            var y = Math.cos(i*dig);
            context.lineTo(dx+x*s,dy+y*s);
        }
        context.closePath();
    }
    function draw(id){
        var canvas=document.getElementById(id);
        if(canvas==null){
            return false;
        }
        var context = canvas.getContext('2d');
        context.strokeStyle ="red";
        context.strokeRect(30,10,60,20);

        var rad = 45*Math.PI/180;
        context.setTransform(Math.cos(rad),Math.sin(rad),-Math.sin(rad),Math.cos(rad),0,0);
        context.strokeStyle = "blue";
        context.strokeRect(30,10,60,20);
        context.setTransform(2.5,0,0,2.5,0,0);
        context.strokeStyle="green";
        context.strokeRect(30,10,60,20);
        context.setTransform(1,0,0,1,40,80);
        context.strokeStyle = "gray";
        context.strokeRect(30,10,60,20);
    }
    window.onload=function (){
        draw("canvas");
    }

</script>
</body>
</html>
