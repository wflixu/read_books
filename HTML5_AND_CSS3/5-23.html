<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>5-23canvas</title>

</head>
<body >
<h1>canvas 元素示例</h1>
<canvas id="canvas" width="800" height="600">

</canvas>
<script >

    function draw(id){
        var canvas=document.getElementById(id);
        if(canvas==null){
            return false;
        }
        var context = canvas.getContext('2d');
        context.font = "italic 20px san-serif";
        var txt = "字符宽度为：";
        var tm1 = context.measureText(txt);
        context.fillText(txt,10,30);
        context.fillText(tm1.width,tm1.width+10,30);
        console.log(tm1);
        context.font = "bold 30px san-serif";
        var tm2 = context.measureText(txt);
        context.fillText(txt,10,70);
        context.fillText(tm2.width,tm2.width+10,70);
    }
    window.onload=function (){
        draw("canvas");
    }
</script>
</body>
</html>
