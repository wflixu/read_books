<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>21-1煤体查询</title>
    <style>
        body {
            margin: 20px 0;
        }

        #container {
            width: 960px;
            magin: auto;
        }

        #wrapper {
            width: 740px;
            float: left;
        }

        p {
            line-height: 600px;
            text-align: center;
            font-weight: bold;
            font-size: 2em;
            margin: 0 0 20px 0;
        }

        #main {
            width: 520px;
            float: right;
            background-color: yellow;
        }

        #sub1 {
            width: 200px;
            float: left;
            background-color: orange;
        }
        #sub2 {
            width: 200px;
            float: right;
            background-color: green;
        }

        @media screen and (min-width: 1000px) {
            #container {
                width: 1000px;
            }
            #wrapper{
                width:780px;
                float:left;
            }
            #main{
                width:560px;
                float:right;
            }
            #sub1 {
                width:200px;
                float:left;
            }
            #sub2 {
                width:200px;
                float:right;
            }
        }
        @media screen and (min-width: 640px) and (max-width: 999px) {
            #container {
                width: 640px;
            }
            #wrapper {
                width: 640px;
                float:none;
            }
            p {
                line-height:400px;
            }
            #main {
                width:400px;
                float:right;
            }
            #sub1 {
                width:200px;
                float:left;
            }
            #sub2{
                width: 100%;
                float:none;
                clear:both;
                line-height:150px;
            }
        }
        @media screen and (max-width: 639px) {
            #container {
                width:100%;
            }
            #wrapper {
                width: 100%;
                float:none;
            }
            body{
                margin:20px;
            }
            p {
                line-height:300px;
            }
            #main {
                width:100%;
                float:none;
            }
            #sub1{
                width: 100%;
            float:none;
                line-height:100px;
            }
            #sub2 {
                width:100%;
                float:none;
                line-height:100px;
            }
        }
    </style>
</head>
<body>
<div id="container">
    <div id="wrapper">
        <p id="main">
            MAIN
        </p>

        <P id="sub1">
            SOUB01
        </P>
    </div>
    <p id="sub2">SUB02</p>
</div>
</body>
</html>
